<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background-color: aliceblue;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      height: 80px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 20px 2px black;
    }
    .totorial {
      margin-top: 100px;
      margin-bottom: 200px;
      width: 100%;
      height: 500px;
      display: flex;
      padding: 10px 0px;
    }
    .totorial .main-video {
      width: 70%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .totorial .main-video iframe {
      width: 90%;
      height: 90%;
      border: none;
    }
    .totorial .videos {
      height: 500px;
      width: 30%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      
    }
    .video-item {
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid #fff;
    }
    .video-item img {
      width: 100%;
      height: auto;
    }
    .songs{
      margin-top: 100px;
      width: 100%;
      height: 400px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 100px;
    }
    .songs h5{
      color: red;
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body>

<header>
  <h1>GitHub Rwanda</h1>
</header>

<div class="totorial">
  <div class="main-video">
    <iframe id="mainVideo" src="https://www.youtube.com/embed/kBHS4TE25t" allowfullscreen></iframe>
  </div>
  <div class="videos">
    <div class="video-item" onclick="changeVideo('Trw-TMlxiDo')">
      <img src="https://img.youtube.com/vi/Trw-TMlxiDo/0.jpg" alt="Video 1">
    </div>
    <div class="video-item" onclick="('VIDEO_ID_2')">
      <img src="https://img.youtube.com/vi/VIDEO_ID_2/0.jpg" alt="Video 2">
    </div>
    <div class="video-item" onclick="changeVideo('7DfKtySRTT0')">
      <img src="https://img.youtube.com/vi/7DfKtySRTT0/0.jpg" alt="Video 3">
    </div>
  </div>
</div>
<!-- section of songs -->
<div class="songs">
  <h5>ZEOTRAP NEW SONG</h5>
<iframe width="853" height="480" src="https://www.youtube.com/embed/kBHS4TE25ts" title="BATUREKURE - KAVU MUSIC , ZEOTRAP ,CHAKA FELLA,DONDADA, BODACK &amp; BWIRU MAJAGU [Official video] 2025" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

<div class="songs">
     <h5>YEE FANT NEW SONG</h5>
  <iframe width="853" height="480" src="https://www.youtube.com/embed/7DfKtySRTT0" title="STREET GOAT - ZEOTRAP [Official video] 2025" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

<div class="songs">
    <iframe width="853" height="480" src="https://www.youtube.com/embed/Trw-TMlxiDo" title="BUSHALI - Imisaraba 4 (official video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

<script>
  function changeVideo(videoId) {
    document.getElementById('mainVideo').src = 'https://www.youtube.com/embed/' + videoId;
  }
</script>

</body>
</html>
